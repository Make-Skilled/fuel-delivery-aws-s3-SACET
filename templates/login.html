{% extends "base.html" %}

{% block title %}Login - Fuel Delivery{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Login</h1>
        
        <!-- Login Type Tabs -->
        <div class="flex mb-6">
            <button onclick="switchTab('user')" id="userTab" class="flex-1 py-2 px-4 text-center border-b-2 border-blue-600 text-blue-600">User Login</button>
            <button onclick="switchTab('owner')" id="ownerTab" class="flex-1 py-2 px-4 text-center border-b-2 border-gray-200">Station Owner Login</button>
        </div>

        <!-- User Login Form -->
        <form id="userForm" action="{{ url_for('login_user') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="user_email">Email</label>
                <input type="email" id="user_email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="user_password">Password</label>
                <input type="password" id="user_password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Login as User
            </button>
        </form>

        <!-- Station Owner Login Form -->
        <form id="ownerForm" action="{{ url_for('login_owner') }}" method="POST" class="space-y-4 hidden">
            <div>
                <label class="block text-gray-700 mb-2" for="owner_email">Email</label>
                <input type="email" id="owner_email" name="email" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="owner_password">Password</label>
                <input type="password" id="owner_password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Login as Station Owner
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a></p>
        </div>
    </div>
</div>

<script>
function switchTab(type) {
    const userForm = document.getElementById('userForm');
    const ownerForm = document.getElementById('ownerForm');
    const userTab = document.getElementById('userTab');
    const ownerTab = document.getElementById('ownerTab');

    if (type === 'user') {
        userForm.classList.remove('hidden');
        ownerForm.classList.add('hidden');
        userTab.classList.add('border-blue-600', 'text-blue-600');
        userTab.classList.remove('border-gray-200');
        ownerTab.classList.remove('border-blue-600', 'text-blue-600');
        ownerTab.classList.add('border-gray-200');
    } else {
        ownerForm.classList.remove('hidden');
        userForm.classList.add('hidden');
        ownerTab.classList.add('border-blue-600', 'text-blue-600');
        ownerTab.classList.remove('border-gray-200');
        userTab.classList.remove('border-blue-600', 'text-blue-600');
        userTab.classList.add('border-gray-200');
    }
}
</script>
{% endblock %}
